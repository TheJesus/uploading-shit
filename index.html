    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>UPLOAD THAT SHIT</title>

        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Let's upload some shits</h1>

            <form id="upload" action="upload.json" enctype="multipart/form-data">
                <input id="filez" type="file" name="filez[]" multiple/>
                <button type="submit" id="submit">UPLOAD</button>
            </form>

            <div id="file-list"></div>

            <div id="status">
                <progress id="progress" value="0" min="0" max="100"></progress>
                <span id="percentage"></span>
            </div>

            <div id="results"></div>
        </div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/jquery-ui.widget.min.js"></script>
        <script src="js/vendor/jquery.iframe-transport.min.js"></script>
        <script src="js/vendor/jquery.fileupload.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
